<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create a new Account</title>
        <link rel="stylesheet" href="/public/main-styles.css">
    </head>
    <body>
        <h1>Create a new Account</h1>

        <div id="error" class="error" hidden></div>

        <form method="POST" action="/channel" id="myForm">
            <div>
                <label>
                    Channel Name: (Only letters and numbers - no between spaces)
                    <input id="channelName" type="text" name="channelName" placeholder="Channel Name">
                </label>
            </div>

            <div>
                <label>
                    Email Address:
                    <input id="emailAddress" type="text" name="emailAddress" placeholder="Email Address">
                </label>
            </div>

            <div>
                <label>
                    Password:
                    <input id="password" type="password" name="password" placeholder="Password">
                </label>
            </div>

            <button type="submit">Submit</button>
        </form>
        <h3>Already have an account? <a href="signIn.html">Sign in instead.</a></h3>
        <script src="../public/js/signUp.js"></script>
    </body>
</html>
