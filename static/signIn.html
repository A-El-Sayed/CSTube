<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Sign In</title>
    <link rel="stylesheet" href="public/main-styles.css" />
  </head>
  <body>
    <h1 id="page-header">Sign In</h1>
    <form>
      <div>
        <label>
          Email Address:
          <input type="text" id="email" placeholder="Email" />
        </label>
      </div>
      <div>
        <label>
          Password:
          <input type="password" id="password" placeholder="Password" />
        </label>
      </div>
      <button type="submit">Submit</button>
    </form>

    <h3>
      Don't have an account?
      <a href="createNewAccount.html">Create an account</a>
    </h3>
  </body>
</html>
